<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Saira:wght@500&display=swap" rel="stylesheet">
    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-info" style="width: 100%">
                <h1 id="header" class="btn btn-outline-info" style="font-family: 'Saira', sans-serif; font-size: 40px; text-align: left; float: left; color: white">AI PING PONG GAME</h1>
                <button id="instrucciones" class="btn btn-outline-primary" style="font-family: 'Inter', sans-serif; font-size: 40px; width: 10%; float: right; color: white;" data-bs-toggle="modal" data-bs-target="#myModal"><b>Instructions</b></button>
            </div>
            <br>
            <br>
            <button class="btn btn-outline-info btn-lg" onclick="startthegame()">Start Game</button>
            <br>
            <br>
            <br>
            <heading class="btn btn-success" id="status"></heading>
            <br>
            <br>
            <div id="gameholder"></div>
            <br>
            <br>
            <button class="btn btn-outline-danger btn-lg" onclick="restart()">Restart</button>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <!--Modal Header-->
                        <div class="modal-header">
                            <h4 class="modal-title">Instructions</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" style="float: left;"></button>
                        </div>
                        <!--Modal Body-->
                        <div class="modal-body">
                            To move the ping pong paddle up, move your right wrist up. In order to move the ping pong paddle down, move your right wrist down.
                        </div>
                  </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <h4 style="background: #f5f5f5; line-height: 2; margin: 0px; bottom: 0px; position: sticky;">Credit: Ajay</h4>
            <script src="main.js"></script>
        </center>
    </body>
</html>
